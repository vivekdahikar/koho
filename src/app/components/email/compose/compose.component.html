<app-breadcrumb
  [title]="'Email Compose'"
  [items]="['Email']"
  [active_item]="'Email Compose'"
></app-breadcrumb>

<div class="container-fluid">
  <div class="email-wrap">
    <div class="row">
      <div class="col-xl-3 col-md-6 xl-30 box-col-30">
        <app-email-filter></app-email-filter>
      </div>
      <div class="col-xl-9 col-md-12 xl-70 box-col-70">
        <div class="email-right-aside">
          <div class="card email-body">
            <div class="email-profile">
              <div class="email-body">
                <div class="email-compose">
                  <div class="email-top compose-border">
                    <div class="compose-header">
                      <h4 class="mb-0">New Message</h4>
                      <button class="btn btn-primary" type="button">
                        <i class="fa fa-file me-2"></i> save
                      </button>
                    </div>
                  </div>
                  <div class="email-wrapper">
                    <form class="theme-form">
                      <div class="form-group">
                        <label
                          class="col-form-label pt-0"
                          for="exampleInputEmail1"
                          >To</label
                        >
                        <input
                          class="form-control"
                          id="exampleInputEmail1"
                          type="email"
                        />
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Subject</label>
                        <input
                          class="form-control"
                          id="exampleInputPassword1"
                          type="text"
                        />
                      </div>
                      <div class="form-group">
                        <label>Message</label>
                      </div>
                      <div class="form-group">
                        <div
                          class="dropzone digits text-center"
                          id="singleFileUpload"
                          action="/upload.php"
                        >
                          <div class="dz-message needsclick">
                            <i class="icon-cloud-up"></i>
                            <h4>Drop files here or click to upload.</h4>
                            <span class="note needsclick"
                              >(This is just a demo dropzone. Selected files are
                              <strong>not</strong> actually uploaded.)</span
                            >
                          </div>
                        </div>
                      </div>
                    </form>
                    <div class="action-wrapper">
                      <ul class="actions">
                        <li>
                          <a class="btn btn-secondary" href="email_read.html"
                            ><i class="fa fa-paper-plane me-2"></i>send
                          </a>
                        </li>
                        <li>
                          <a class="btn btn-danger" href="index.html">
                            <i class="fa fa-times me-2"></i>cancel</a
                          >
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-breadcrumb
  [title]="'Tree View'"
  [items]="['Bonus Ui']"
  [active_item]="'Tree View'"
></app-breadcrumb>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12 col-md-6">
      <div class="card">
        <div class="card-header pb-0">
          <h3>Basic Tree</h3>
        </div>
        <div class="card-body">
          <div id="treeBasic">
            <div class="node">
              <tree-root #tree [nodes]="nodes"></tree-root>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-12 col-md-6">
      <div class="card">
        <div class="card-header pb-0">
          <h3>Checkbox Tree</h3>
        </div>
        <div class="card-body">
          <div id="treecheckbox">
            <tree-root #tree id="tree1" [nodes]="nodes" [options]="options">
            </tree-root>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="card">
  <div class="card-header social-header">
    <h3 class="f-w-600">
      Hobbies and Interests<span class="pull-right"
        ><i data-feather="more-vertical"></i
      ></span>
    </h3>
  </div>
  <div class="card-body pt-0">
    <div class="row details-about">
      <ng-container *ngFor="let hobbies of HobbiesData">
        <div class="col-sm-6">
          <div class="your-details m-5">
            <h4 class="f-w-600">{{ hobbies.title }}</h4>
            <p>{{ hobbies.desc }}</p>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>

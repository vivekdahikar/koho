<div class="card">
  <div class="card-header social-header">
    <h3>
      <span class="f-w-600">Education and Employement</span
      ><span class="pull-right"><i data-feather="more-vertical"></i></span>
    </h3>
  </div>
  <div class="card-body pt-0">
    <div class="row details-about">
      <ng-container *ngFor="let education of educationData">
        <div class="col-sm-6">
          <div class="your-details">
            <h4 class="f-w-600">{{ education.title }}</h4>
            <p>{{ education.date }}</p>
            <p>{{ education.desc }}</p>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>

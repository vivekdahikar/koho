<div class="card">
  <div class="card-header">
    <h3>Activity Log</h3>
  </div>
  <div class="card-body pt-0">
    <div class="activity-log">
      <div class="my-activity" *ngFor="let d of todays">
        <h4 class="f-w-600">{{ d.title }}</h4>
        <ng-container *ngFor="let c of d.today">
          <p>
            <span>
              <i class="m-r-20" data-feather="thumbs-up"></i>
            </span>
            {{ c.data }}
          </p>
        </ng-container>
      </div>
    </div>
  </div>
</div>

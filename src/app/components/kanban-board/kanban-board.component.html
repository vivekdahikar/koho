<div class="container-fluid jkanban-container">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header pb-0">
          <h3>Default Demo</h3>
        </div>
        <div class="card-body pb-0">
          <div id="demo1"></div>
        </div>
      </div>
    </div>
    <div class="col-12">
      <div class="card">
        <div class="card-header pb-0">
          <h3>Custom Board</h3>
          <p class="mb-0">
            | colors, gutter, click on board&apos;s item and restricting which
            boards to drag items to
          </p>
        </div>
        <div class="card-body pb-0">
          <div id="demo2"></div>
        </div>
      </div>
    </div>
    <div class="col-12">
      <div class="card">
        <div class="card-header pb-0">
          <h3>API</h3>
          <p class="mb-0">add item, add board, delete board:</p>
        </div>
        <div class="card-body">
          <div id="demo3"></div>
          <button class="btn btn-success" id="addDefault">
            Add &quot;Default&quot; board
          </button>
          <button class="btn btn-success" id="addToDo">
            Add element in &quot;To Do&quot; Board
          </button>
          <button class="btn btn-danger" id="removeBoard">
            Remove &quot;Done&quot; Board
          </button>
        </div>
      </div>
    </div>
    <div class="col-12">
      <div class="card note p-20">
        jKanban is Pure agnostic Javascript plugin for Kanban boards for more
        options please refer
        <a href="http://www.riccardotartaglia.it/jkanban/" target="_blank"
          >jkanban Official site </a
        >And
        <a href="https://github.com/riktar/jkanban" target="_blank"
          >github link</a
        >
      </div>
    </div>
  </div>
</div>

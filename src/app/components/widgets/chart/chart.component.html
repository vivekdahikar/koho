<app-breadcrumb
  [title]="'Chart'"
  [items]="['Widgets']"
  [active_item]="'Chart'"
></app-breadcrumb>

<div class="container-fluid">
  <!-- Chart widget top Start-->
  <div class="row">
    <div class="col-lg-4 col-md-6 box-col-4">
      <app-sale [data]="widget1"></app-sale>
    </div>
    <div class="col-lg-4 col-md-6 box-col-4">
      <app-sale [data]="widget2"></app-sale>
    </div>
    <div class="col-lg-4 col-md-12 box-col-4">
      <app-sale [data]="widget3"></app-sale>
    </div>
  </div>
  <!-- Chart widget top Ends-->
  <!-- Chart widget with bar chart Start-->
  <div class="row">
    <div class="col-lg-7 col-md-12 box-col-7">
      <app-marketing></app-marketing>
    </div>
    <div class="col-lg-5 col-md-12 box-col-5">
      <app-total-earning></app-total-earning>
    </div>
    <div class="col-lg-5 col-sm-12 box-col-5">
      <app-skill-status></app-skill-status>
    </div>
    <div class="col-lg-7 box-col-7">
      <app-order-status></app-order-status>
    </div>
  </div>
  <!-- Chart widget with bar chart Ends-->
  <!-- small widgets Start-->
  <div class="row">
    <!-- Live Product chart widget Start-->
    <div class="xl-50 col-lg-7 box-col-7">
      <app-live-products></app-live-products>
    </div>
    <!-- Live Product chart widget Ends-->
    <!-- Turnover chart widget Start-->
    <div class="xl-50 col-lg-5 box-col-5">
      <app-turnover></app-turnover>
    </div>
    <!-- Turnover chart widget Ends-->
    <!-- Monthly Sale chart widget Start-->
    <div class="xl-50 col-lg-5 box-col-5">
      <app-monthly-sale></app-monthly-sale>
    </div>
    <!-- Monthly Sale chart widget Ends-->
    <!-- Uses chart widget Start-->
    <div class="xl-50 col-lg-7 box-col-7">
      <app-uses></app-uses>
    </div>
    <!-- Uses chart widget Ends-->
    <!-- small widgets Ends-->
    <!-- Browser uses and website visiter widget Start-->
  </div>
  <div class="row">
    <!-- browser uses widget chart Start-->
    <div class="col-sm-12 box-col-12">
      <app-browser-uses></app-browser-uses>
    </div>
    <!-- browser uses widget chart Endss-->
    <!-- status widget Start-->
  </div>
  <div class="row">
    <div class="col-lg-5 box-col-5">
      <app-finance></app-finance>
    </div>
    <div class="col-lg-7 box-col-7">
      <app-process></app-process>
    </div>
  </div>
  <!-- status widget Ends-->
</div>

<div class="card">
  <div class="card-header pb-0">
    <div class="row">
      <div class="col-9">
        <h3>Finance</h3>
      </div>
      <div class="col-3 text-end">
        <i class="text-muted" data-feather="navigation"></i>
      </div>
    </div>
  </div>
  <div class="card-body">
    <div class="chart-container">
      <div id="columnchart">
        <apx-chart
          [series]="widget11.series"
          [chart]="widget11.chart"
          [stroke]="widget11.stroke"
          [annotations]="widget11.annotations"
          [colors]="widget11.colors"
          [yaxis]="widget11.yaxis"
          [xaxis]="widget11.xaxis"
          [legend]="widget11.legend"
          [tooltip]="widget11.tooltip"
          [dataLabels]="widget11.dataLabels"
          [grid]="widget11.grid"
          [labels]="widget11.labels"
          [responsive]="widget11.responsive"
          [plotOptions]="widget11.plotOption"
          [states]="widget11.states"
        >
        </apx-chart>
      </div>
    </div>
  </div>
</div>

<div class="card">
  <div class="card-header">
    <h3>Contact Us</h3>
    <div class="card-header-right">
      <ul class="list-unstyled card-option">
        <li>
          <div><i class="icon-settings"></i></div>
        </li>
        <li><i class="view-html fa fa-code"></i></li>
        <li><i class="icofont icofont-maximize full-card"></i></li>
        <li><i class="icofont icofont-minus minimize-card"></i></li>
        <li><i class="icofont icofont-refresh reload-card"></i></li>
        <li><i class="icofont icofont-error close-card"> </i></li>
      </ul>
    </div>
  </div>
  <div class="contact-form card-body">
    <form class="theme-form">
      <div class="form-icon">
        <i class="icofont icofont-envelope-open"></i>
      </div>
      <div class="mb-3">
        <label for="exampleInputName">Your Name</label>
        <input
          class="form-control"
          id="exampleInputName"
          type="text"
          placeholder="John Dio"
        />
      </div>
      <div class="mb-3">
        <label class="col-form-label" for="exampleInputEmail1">Email</label>
        <input
          class="form-control"
          id="exampleInputEmail1"
          type="email"
          placeholder="Demo@gmail.com"
        />
      </div>
      <div class="mb-3">
        <label class="col-form-label" for="exampleInputEmail1">Message</label>
        <textarea
          class="form-control textarea"
          rows="3"
          cols="50"
          placeholder="Your Message"
        ></textarea>
      </div>
      <div class="text-sm-end">
        <a class="btn btn-primary" href="email_read.html">SEND IT</a>
      </div>
    </form>
  </div>
</div>

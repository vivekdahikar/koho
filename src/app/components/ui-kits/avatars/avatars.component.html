<app-breadcrumb [title]="'Avatar'" [items]="['Ui Kits']" [active_item]="'Avatar'"></app-breadcrumb>
<div class="container-fluid">
   <div class="user-profile">
     <div class="row">
       <div class="col-lg-6">
         <div class="card">
           <div class="card-header pb-0">
             <h5>Sizing</h5>
           </div>
           <div class="card-body">
             <div class="avatar-showcase">
               <div class="avatars">
                <ng-container *ngFor="let i of images">
                  <div class="avatar"><img class="img-{{i.imgSize}} rounded-circle" src="{{i.img}}" alt="#"></div>
                </ng-container>
               </div>
             </div>
           </div>
         </div>
       </div>
       <div class="col-lg-6">
         <div class="card">
           <div class="card-header pb-0">
             <h5>Ratio</h5>
           </div>
           <div class="card-body">
             <div class="avatar-showcase">
               <div class="avatars">
                <ng-container *ngFor="let i of images">
                  <div class="avatar ratio"><img class="b-r-8 img-{{i.imgSize}}" src="{{i.img}}" alt="#"></div>
                </ng-container>
               </div>
             </div>
           </div>
         </div>
       </div>
       <div class="col-sm-12">
         <div class="card">
           <div class="card-header pb-0">
             <h5>Groups</h5>
           </div>
           <div class="card-body">
             <div class="avatar-showcase">
              <ng-container *ngFor="let img of images2">
                <div class="customers d-inline-block avatar-group">
                   <ul>
                    <ng-container *ngFor = "let i of img.images">
                      <li class="d-inline-block"><img class="img-{{img.imgSize}} rounded-circle" src="{{i.img}}" alt=""></li>
                    </ng-container>
                   </ul>
                 </div>
              </ng-container> 
             </div>
           </div>
         </div>
       </div>
       <div class="col-lg-6">
         <div class="card">
           <div class="card-header pb-0">
             <h5>Status Indicator</h5>
           </div>
           <div class="card-body">
             <div class="avatar-showcase">
               <div class="avatars">
                <ng-container *ngFor="let i of images">
                  <div class="avatar"><img class="img-{{i.imgSize}} rounded-circle" src="{{i.img}}" alt="#">
                     <div class="status"></div>
                   </div>
                </ng-container> 
               </div>
             </div>
           </div>
         </div>
       </div>
       <div class="col-lg-6">
         <div class="card">
           <div class="card-header pb-0">
             <h5>Shape</h5>
           </div>
           <div class="card-body">
             <div class="avatar-showcase">
               <div class="avatars">
                <ng-container *ngFor = "let i of images">
                  <div class="avatar"><img class="img-{{i.imgSize}} {{i.shape}}" src="{{i.img}}" alt="#"></div>
                </ng-container>
               </div>
             </div>
           </div>
         </div>
       </div>
       <div class="col-sm-12">
         <div class="card">
           <div class="card-header pb-0">
             <h5>Initials</h5>
           </div>
           <div class="card-body">
             <div class="avatar-showcase">
               <div class="avatars">
                <ng-container *ngFor="let i of initials">
                  <div class="avatar"><img class="img-{{i.imgSize}} rounded-circle" src="{{i.img}}" alt="#"></div>
                </ng-container>
               </div>
             </div>
           </div>
         </div>
       </div>
     </div>
   </div>
 </div>

<div class="card">
  <div class="card-header">
    <h3 class="p-0">
      <button
        class="btn btn-link ps-0"
        data-bs-toggle="collapse"
        data-bs-target="#collapseicon2"
        aria-expanded="true"
        aria-controls="collapseicon2"
      >
        About Me
      </button>
    </h3>
  </div>
  <div
    class="collapse show"
    id="collapseicon2"
    aria-labelledby="collapseicon2"
    data-parent="#accordion"
  >
    <div class="card-body post-about">
      <ul>
        <li>
          <div class="icon"><i data-feather="briefcase"></i></div>
          <div>
            <h5>UX desginer at Pixelstrap</h5>
            <p>banglore - 2022</p>
          </div>
        </li>
        <li>
          <div class="icon"><i data-feather="book"></i></div>
          <div>
            <h5>studied computer science</h5>
            <p>at london univercity - 2015</p>
          </div>
        </li>
        <li>
          <div class="icon"><i data-feather="heart"></i></div>
          <div>
            <h5>relationship status</h5>
            <p>single</p>
          </div>
        </li>
        <li>
          <div class="icon"><i data-feather="map-pin"></i></div>
          <div>
            <h5>lived in london</h5>
            <p>last 5 year</p>
          </div>
        </li>
        <li>
          <div class="icon"><i data-feather="droplet"></i></div>
          <div>
            <h5>blood group</h5>
            <p>O+ positive</p>
          </div>
        </li>
      </ul>
      <div class="social-network theme-form">
        <span class="f-w-600">Social Networks</span
        ><a
          class="btn social-btn btn-fb mb-2 text-center"
          href="https://www.facebook.com"
          target="_blank"
          ><i class="fa fa-facebook m-r-5"></i>Facebook</a
        ><a
          class="btn social-btn btn-twitter mb-2 text-center"
          href="https://www.twitter.com"
          target="_blank"
          ><i class="fa fa-twitter m-r-5"></i>Twitter</a
        ><a
          class="btn social-btn btn-google text-center"
          href="https://www.dribbble.com"
          target="_blank"
          ><i class="fa fa-dribbble m-r-5"></i>Dribbble</a
        >
      </div>
    </div>
  </div>
</div>

<app-breadcrumb
  [title]="'Boxed'"
  [items]="['Page Layout']"
  [active_item]="'Boxed'"
></app-breadcrumb>

<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="card alert alert-primary bg-primary" role="alert">
        <h2 class="alert-heading">Tip!</h2>
        <p>
          Add class="box-layout" attribute to get this layout. The boxed layout
          is helpful when working on large screens because it prevents the site
          from stretching very wide.
        </p>
      </div>
    </div>
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header pb-0">
          <h3>Title</h3>
          <div class="card-header-right">
            <ul class="list-unstyled card-option">
              <li>
                <div><i class="icon-settings"></i></div>
              </li>
              <li><i class="view-html fa fa-code"></i></li>
              <li><i class="icofont icofont-maximize full-card"></i></li>
              <li><i class="icofont icofont-minus minimize-card"></i></li>
              <li><i class="icofont icofont-refresh reload-card"></i></li>
              <li><i class="icofont icofont-error close-card"></i></li>
            </ul>
          </div>
        </div>
        <div class="card-body">
          <span>Start creating your amazing application!</span>
        </div>
        <div class="card-footer">
          <h4 class="mb-0">Card Footer</h4>
        </div>
      </div>
    </div>
  </div>
</div>

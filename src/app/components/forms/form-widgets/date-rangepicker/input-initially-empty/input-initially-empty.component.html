<div class="daterange-card">
  <h6 class="sub-title">Input Initially Empty</h6>
  <p>
    If you're using a date range as a filter, you may want to attach a picker to
    an input but leave it empty by default. This example shows how to accomplish
    that using the <code>autoUpdateInput</code> setting, and the
    <code>apply</code> and <code>cancel</code> events.
  </p>
  <div class="theme-form">
    <div class="form-group">
      <input
        class="form-control digits"
        type="text"
        [owlDateTimeTrigger]="dt10"
        [owlDateTime]="dt10"
        [selectMode]="'range'"
      />
      <owl-date-time #dt10></owl-date-time>
    </div>
  </div>
</div>

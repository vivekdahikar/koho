<div class="card">
  <div class="card-header pb-0">
    <h5>Offer style Border</h5>
    <span
      >By adding .offer-style class to .mega-inline You can archive this
      style</span
    >
  </div>
  <div class="card-body megaoptions-border-space-sm">
    <form class="mega-inline offer-style">
      <div class="row">
        <div class="col-sm-6">
          <div class="card">
            <div class="media p-20">
              <div class="radio radio-primary me-3">
                <input
                  id="radio17"
                  type="radio"
                  name="radio1"
                  value="option1"
                />
                <label for="radio17"></label>
              </div>
              <div class="media-body">
                <h6 class="mt-0 mega-title-badge">
                  COD<span class="badge badge-primary pull-right digits"
                    >50 INR</span
                  >
                </h6>
                <p>
                  Estimated 1 Day Shipping ( Duties end tax may be due delivery
                  )
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="card">
            <div class="media p-20">
              <div class="radio radio-secondary me-3">
                <input
                  id="radio18"
                  type="radio"
                  name="radio1"
                  value="option1"
                />
                <label for="radio18"></label>
              </div>
              <div class="media-body">
                <h6 class="mt-0 mega-title-badge">
                  Fast<span class="badge badge-secondary pull-right digits"
                    >100 INR</span
                  >
                </h6>
                <p>
                  Estimated 1 Day Shipping ( Duties end tax may be due delivery
                  )
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="card-footer text-end">
    <button class="btn btn-primary m-r-15" type="submit">Submit</button>
    <button class="btn btn-light ms-2" type="submit">Cancel</button>
  </div>
</div>
